<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demObywatel | Dashboard</title>

    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<style>
.loader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #121212;
    transition: opacity 0.75s, visibility 0.75s;
}

.loader--hidden {
    opacity: 0;
    visibility: hidden;
}

.loader::after {
    content: "";
    width: 75px;
    height: 75px;
    border: 15px solid #dddddd;
    border-top-color: #1e1e1e;
    border-radius: 50%;
    animation: loading 0.75s ease infinite;
}

@keyframes loading {
    from { transform: rotate(0turn); }
    to   { transform: rotate(1turn); }
}
</style>

<script>
// Animacja loadera
window.addEventListener("load", () => {
    const loader = document.querySelector(".loader");

    loader.classList.add("loader--hidden");

    loader.addEventListener("transitionend", () => {
        document.body.removeChild(loader);
    });
});

// --- FEJK SESJA ---
// Username zapisany w localStorage po "logowaniu"
const username = localStorage.getItem("username");

// Brak logowania → powrót na stronę główną
if (!username) {
    window.location.href = "index.html";
}

// Czy użytkownik to admin
const isAdmin = (username === "admin");

// Po załadowaniu ustaw dane
window.onload = () => {
    document.getElementById("userLabel").innerText = username;

    if (isAdmin) {
        document.getElementById("adminPanel").style.display = "inline-block";
    }
};

// Fake logout
function logout() {
    localStorage.removeItem("username");
    window.location.href = "index.html";
}
</script>

</head>

<body>
<div class="loader"></div>

<header>
    <div class="header-left">
        <h1>demObywatel | Dashboard</h1>
        <p>Logged in as <span id="userLabel"></span></p>
    </div>

    <div class="header-right">
        <a id="adminPanel" href="monitoring.html" style="display:none;">
            Monitoring <i class="fas fa-desktop" style="color:#ff0000;"></i>
        </a>

        <a href="#" onclick="logout();" id="logout-btn">
            Logout <i class="fas fa-sign-out-alt"></i>
        </a>
    </div>
</header>

<div class="content">
    <div class="generator-container">
        <h3>mObywatel 2.0</h3>
        <a href="generator.html" id="generator-btn">Generator</a>
    </div>
</div>

</body>
</html>
